<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="Tabela.css">
</head>
<body>
    <h1>Exemplo 01</h1>
    <table class="tabela1">
        <tr>
            <th>Caluna 1</th>
            <th>Caluna 2</th>
            <th>Caluna 3</th>
            <th>Caluna 4</th>
        </tr>
        <tr>
            <td>Item 1</td>
            <td>Item 2</td>
            <td>Item 3</td>
            <td>Item 4</td>
        </tr>
    </table>

    <!-- mesclando tabela-->
    <h1>Exemplo 02</h1>
    <table class="tabela2">
        <tr>
            <th colspan="4">Caluna 1</th>            
        </tr>
        <tr>
            <td>Item 1</td>
            <td>Item 2</td>
            <td>Item 3</td>
            <td>Item 4</td>
        </tr>
    </table>
    
</body>
</html>
